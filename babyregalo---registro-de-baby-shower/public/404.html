<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cargando BabyRegalo...</title>
    <script type="text/javascript">
        // Redirigir todas las rutas al index.html manteniendo los parámetros de búsqueda
        var l = window.location;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.split('/').slice(0, 1).join('/') + '/?p=' + l.pathname.replace(/^\//, '').replace(/\/$/, '').replace(/\//g, '~and~') + (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash);
    </script>
</head>
<body>
</body>
</html>
